<div *ngIf="load" style="margin: 35px">


  <json-schema-form
    *ngIf="load"
    [form]="form"
    [options]='jsonFormOptions'
    [framework]="'bootstrap-4'"
    (onSubmit)="onSubmit($event)"
    (formSchema)="showFormSchemaFn($event)"
    (formLayout)="showFormLayoutFn($event)"
    (isValid)="isValid($event)">
  </json-schema-form>

</div>
