<mat-accordion>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Title
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Title Name</mat-label>
      <input matInput [value]="titleName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput [value]=titleType >
    </mat-form-field>

    <div>
    <mat-form-field>
      <mat-label>Change Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let title of titleTypes" [value]="title.value">
          {{title.option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>

  </mat-expansion-panel>

  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Identifier
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Identifier</mat-label>
      <input matInput [value]=identifierName>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput [value]=identifierType>
    </mat-form-field>

    <div>
      <mat-form-field>
        <mat-label>Change Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let identifier of identifierTypes" [value]="identifier .value">
            {{identifier .option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-expansion-panel>
</mat-accordion>
