version: "3.3"
services:
  fuseki:
    container_name: fuseki
    image: blankdots/jena-fuseki
    environment:
      - ADMIN_PASSWORD=admin
      - FUSEKI_DATASET_1=name
    ports:
      - 3030:3030
    volumes:
      - ./volumes/fuseki:/staging
    restart: on-failure
    networks:
      - app
  webapp:
    container_name: webapp
    build: ./webapp
    ports:
      - 4200:4200
      - 8010:8010
    volumes:
      - ./volumes/webapp:/data
    restart: on-failure
    networks:
      - app
  middleware:
    container_name: middleware
    build: ./backend
    ports:
      - 8080:8080
    depends_on:
      - fuseki
    restart: on-failure
    networks:
      - app
    # postgres database
  postgres:
    container_name: postgres
    image: postgres:13.1
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - 5432:5432
    volumes:
      - ./volumes/postgres2:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./conf/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app
  # pgadmin for managing postgis db (runs at localhost:5050)
  # To add the above postgres server to pgadmin, use hostname as defined by docker: 'postgres'
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=5050
    ports:
      - '5050:5050'
    restart: on-failure
    networks:
      - app
networks:
  app: {}


