<div class="my-alert">
    <div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
        <a class="close" (click)="removeAlert(alert)">&times;</a>
        <span [innerHTML]="alert.message"></span>
    </div>
    <div *ngIf="alerts.length>1" class="alert-button">
        <button mat-stroked-button (click)="alertService.clear()">Clear All</button>
    </div>
</div>
