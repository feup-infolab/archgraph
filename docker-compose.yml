version: '3.3'

services:
  neo4j:
    container_name: archgraph-neo4j
    image: neo4j:3.5.14
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=none
    volumes:
      - ./volumes/neo4j/data:/data
    networks:
      - archgraph-docker-deployment
    restart: on-failure
networks:
  archgraph-docker-deployment: {}
