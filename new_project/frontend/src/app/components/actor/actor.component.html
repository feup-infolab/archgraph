<div class="doc-content">

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Identifiers</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let title of identifiers">
                <mat-form-field>
                    <mat-label i18n>Identifier</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Type</mat-label>
                    <input matInput readonly value="formal">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Name</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let title of identifiers">
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Name type</mat-label>
                    <input matInput readonly value="formal">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Initial date</mat-label>
                    <input matInput type="date" readonly>
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>


    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Legal status</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let title of identifiers">
                <mat-form-field>
                    <mat-label i18n>Legal status</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Related places</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let title of identifiers">
                <mat-form-field>
                    <mat-label i18n>Registry identifier</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Related events</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let title of identifiers">
                <mat-form-field>
                    <mat-label i18n>Registry identifier</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Event type</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Initial date</mat-label>
                    <input matInput readonly type="date">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Final date</mat-label>
                    <input matInput readonly type="date">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Related actors</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let title of identifiers">
                <mat-form-field>
                    <mat-label i18n>Registry identifier</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput readonly [(ngModel)]="title.title.value">
                </mat-form-field>

            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
