<div class="doc-content">
    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Identifiers</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let identifier of identifiers">
                <mat-form-field>
                    <mat-label i18n>Identifier</mat-label>
                    <input matInput readonly [(ngModel)]="identifier.identifier">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Type</mat-label>
                    <input matInput readonly [(ngModel)]="identifier.type">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Name</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let actor of actor">
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput readonly [(ngModel)]="actor.name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Name type</mat-label>
                    <input matInput readonly [(ngModel)]="actor.type">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Initial date</mat-label>
                    <input matInput type="date" readonly [(ngModel)]="actor.initialDate">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Legal status</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let status of legalStatus">
                <mat-form-field>
                    <mat-label i18n>Legal status</mat-label>
                    <input matInput readonly [(ngModel)]="status.status">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Related places</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let place of relatedPlaces">
                <mat-form-field>
                    <mat-label i18n>Registry identifier</mat-label>
                    <input matInput readonly [(ngModel)]="place.identifier">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput readonly [(ngModel)]="place.name">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Related events</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let event of relatedEvents">
                <mat-form-field>
                    <mat-label i18n>Registry identifier</mat-label>
                    <input matInput readonly [(ngModel)]="event.identifier">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Event type</mat-label>
                    <input matInput readonly [(ngModel)]="event.type">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Initial date</mat-label>
                    <input matInput readonly type="date" [(ngModel)]="event.initialDate">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Final date</mat-label>
                    <input matInput readonly type="date" [(ngModel)]="event.finalDate">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>Related actors</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="fields" *ngFor="let actor of relatedActors">
                <mat-form-field>
                    <mat-label i18n>Registry identifier</mat-label>
                    <input matInput readonly [(ngModel)]="actor.identifier">
                </mat-form-field>
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput readonly [(ngModel)]="actor.name">
                </mat-form-field>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
