<form *ngIf="!haveResults">
    <table class="table" cellspacing="0">
        <tr class="elements-colspan">
            <td colspan="2">
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput name="name" [(ngModel)]="searchObject.name" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>

            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field>
                    <mat-label i18n>Cultural Period</mat-label>
                    <input matInput name="culturalPeriod" [(ngModel)]="searchObject.culturalPeriod" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>
            <!--            <td>-->
            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->

            <td colspan="2">
                <mat-form-field>
                    <mat-label i18n>Identifier</mat-label>
                    <input matInput name="identifier" [(ngModel)]="searchObject.identifier" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>
            <!--            <td>-->
            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td>
                <mat-form-field class="short-width">
                    <mat-label i18n>Birth Date (From)</mat-label>
                    <input matInput type="date" name="birthDateFrom" [(ngModel)]="searchObject.birthDateFrom" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="short-width">
                    <mat-label i18n>Birth Date (To)</mat-label>
                    <input matInput type="date" name="birthDateTo" [(ngModel)]="searchObject.birthDateTo" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>

            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td>
                <mat-form-field class="short-width">
                    <mat-label i18n>Death Date (From)</mat-label>
                    <input matInput type="date" name="deathDateFrom" [(ngModel)]="searchObject.deathDateFrom" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>
            <td class="short-width">
                <mat-form-field class="short-width">
                    <mat-label i18n>Death Date (To)</mat-label>
                    <input matInput type="date" name="deathDateTo" [(ngModel)]="searchObject.deathDateTo" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>

            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field>
                    <mat-label i18n>Keywords</mat-label>
                    <input matInput name="keywords" [(ngModel)]="searchObject.keywords" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>

            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field>
                    <mat-label i18n>Related To</mat-label>
                    <input matInput name="relatedTo" [(ngModel)]="searchObject.relatedTo" (ngModelChange)="dataChanged($event)">
                </mat-form-field>
            </td>
            <!--            <td>-->
            <!--                <button>AND</button>-->
            <!--            </td>-->
            <!--            <td>-->
            <!--                <button>OR</button>-->
            <!--            </td>-->
        </tr>
    </table>
    <button class="search" mat-raised-button [disabled]="!enabledButton" (click)="getActorSummary()" color="primary">
        Search
    </button>
</form>
<div *ngIf="haveResults">
    <app-table [columns]="columns" [data]="dataSource" [hrefTo]="'actor'"></app-table>
    <button class="search" mat-raised-button (click)="setHaveResults()" color="primary">Go Back</button>
</div>
